<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-transition">
    <div class="container">
      <div class="side-box">
        <h1>WELCOME!</h1>
        <p>Weâ€™re delighted to have you here.<br>
        Please sign up and join with us.</p>
      </div>
      <div class="form-box">
        <h2>Register</h2>
        <form>
          <div class="input-box">
            <input type="text" required>
            <label>Username</label>
            <i class="icon"></i>
          </div>
          <div class="input-box">
            <input type="email" required>
            <label>Email</label>
            <i class="icon"></i>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label>Password</label>
            <i class="icon"></i>
          </div>
          <button type="submit" class="btn" data-href="index.html">Register</button>
          <p class="switch">Already have an account?
            <a href="login.html" class="btn-link">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
